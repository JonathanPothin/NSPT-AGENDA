<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agenda – Tassin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container">
    <h1>Agenda – Tassin</h1>

    <h2>Créer un événement</h2>
    <div class="card">
      <input id="evTitle" type="text" placeholder="Titre de l’événement">
      <input id="evDate" type="date">
      <input id="evTime" type="time">
      <input id="evLocation" type="text" placeholder="Lieu">
      <textarea id="evDesc" placeholder="Description (optionnel)"></textarea>

      <button onclick="handleCreateEvent()">Créer</button>
      <p id="msgCreate"></p>
    </div>

    <h2>Événements à venir</h2>
    <div id="events"></div>
  </div>

  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>
</html>
